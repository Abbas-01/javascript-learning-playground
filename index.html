<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="to-do-list">
        <h1>To Do List</h1>
        <div class="toDoListInputsSec">
            <input type="text" id="taskInputField" placeholder="Write your task...">
            <button id="taskAddBtn">+</button>
            <select class="taskCategoriesSec">
                <option value="all" id="allTasks" selected>All</option>
                <option value="completed" id="CompletedTasks">Completed</option>
                <option value="uncompleted" id="unCompletedTasks">Uncompleted</option>
            </select>
        </div>
        <div class="tasksSection">
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
