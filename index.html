<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <section class="calculator">
        <p class="inputWrapper">
            <input type="text" class="value input" id="valueInput" readonly="true">
        </p>

        <div class="btnsContainer">
            <button class="resBtn">AC</button>
            <button class="delBtn">DEL</button>
            <button class="percentageBtn">%</button>
            <button class="symbol divide lastCol">/</button>
            <button class="symbol multiply lastCol">*</button>
            <button class="symbol plus lastCol">+</button>
            <button class="symbol minus lastCol">-</button>
            <button class="num secRow">9</button>
            <button class="num secRow">8</button>
            <button class="num secRow">7</button>
            <button class="num thirdRow">6</button>
            <button class="num thirdRow">5</button>
            <button class="num thirdRow">4</button>
            <button class="num fourthRow">3</button>
            <button class="num fourthRow">2</button>
            <button class="num fourthRow">1</button>
            <button class="num">0</button>
            <button class="symbol">.</button>
            <button class="evaluateBtn">=</button>
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
