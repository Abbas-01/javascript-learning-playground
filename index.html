<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="container">
        <div class="slide-Wrapper">
            <button id="previousBtn" class="preNextBtns previousBtn">
                <img src="./img/4829870_arrow_back_left_icon.svg" alt="">
            </button>
            <div class="img-List">
                <img src="./img/Astronaut suit-amico.svg" alt="" class="slide-Images slide-Img1">
                <img src="./img/Fire ball-bro.svg" alt="" class="slide-Images slide-Img2">
                <img src="./img/Fire ball-cuate.svg" alt="" class="slide-Images slide-Img3">
                <img src="./img/Solar system-pana.svg" alt="" class="slide-Images slide-Img4">
            </div>
            <button id="nextBtn" class="preNextBtns nextBtn">
                <img src="./img/4829869_arrow_next_right_icon (1).svg" alt="">
            </button>
        </div>
        <div class="scrollBar-Wrapper">
            <div class="scrollBar-Track">
                <div class="scrollBar-Thumb"></div>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
