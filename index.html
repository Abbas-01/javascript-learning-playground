<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="weather">
        <p class="wrapper">
            <input type="text" name="weather of city" id="cityInput" placeholder="Enter Location Name">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </p>
        <div class="weatherDetails">
            <figure class="imgWrapper">
                <img src="" alt="" id="weatherImg">
            </figure>
            <p class="errorMessage hideShow"></p>
            <p class="cityTemp hideShow"></p>
            <p class="cityName hideShow"></p>
            <div class="otherDetails">
                <div class="humiditySec humidityWindSpeedSecs">
                    <img src="/img/humidity.png" alt="Humidity Icon" id="humidityIcon">
                    <div class="content">
                        <span id="humidity"></span>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div class="windSpeedSec humidityWindSpeedSecs">
                    <i class="fa-solid fa-wind"></i>
                    <div class="content">
                        <span id="windSpeed"></span>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
