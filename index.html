<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <section class="container">
        <h1><label for="guessField">Number Guessing Game</label></h1>
        <p>Try and Guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <form>
            <p class="inputWrapper">
                <label for="guessField" class="guess">Your Guess</label>
                <input type="text" name="guessed number" id="guessField">
            </p>
            <button type="submit" id="subt">Submit Guess</button>
        </form>

        <div class="resultingParas">
            <h4>Previous Guesses: <span id="guesses"></span></h4>
            <h4>Guesses Remaining: <span id="remainingGuess">10</span></h4>
            <p id="lowOrHigh"></p>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>

</html>
