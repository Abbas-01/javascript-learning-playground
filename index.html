<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <section class="calculator">
        <h1>Calculator</h1>
        <p>
            <input type="text" class="value input" id="valueInput">
        </p>

        <div class="container">

            <div class="numsWrapper">
                <button class="num">
                    <span id="one">1</span>
                </button>
                <button class="num">
                    <span id="two">2</span>
                </button>
                <button class="num">
                    <span id="three">3</span>
                </button>
                <button class="num">
                    <span id="four">4</span>
                </button>
                <button class="num">
                    <span id="five">5</span>
                </button>
                <button class="num">
                    <span id="six">6</span>
                </button>
                <button class="num">
                    <span id="seven">7</span>
                </button>
                <button class="num">
                    <span id="eight">8</span>
                </button>
                <button class="num">
                    <span id="nine">9</span>
                </button>
                <button class="num">
                    <span id="zero">0</span>
                </button>
            </div>
            <button class="calBtn">
                <span id="equal">=</span>
            </button>
            <button class="resBtn">
                <span id="reset">R</span>
            </button>
            <div class="symbolsWrapper">
                <button class="symbol plus">
                    <span id="plus">+</span>
                </button>
                <button class="symbol minus">
                    <span id="minus">-</span>
                </button>
                <button class="symbol multiply">
                    <span id="multiply">*</span>
                </button>
                <button class="symbol divide">
                    <span id="divide">/</span>
                </button>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
