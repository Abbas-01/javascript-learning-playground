<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="weather">
        <ul class="citiesList">
            <li class="cityNames london">London</li>
            <li class="cityNames sydney">Sydney</li>
            <li class="cityNames tokyo">Tokyo</li>
            <li class="cityNames toronto">Toronto</li>
            <li class="cityNames paris">Paris</li>
        </ul>
            <p class="inputsWrapper">
                <input type="text" name="weather of city" id="cityInput" placeholder="Search for city">
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </p>
        <div class="weatherDetailsContainer">
            <p class="cityName"></p>
            <p class="cityWeather"></p>
            <div class="currentTempDetails">
                <figure class="imgWrapper">
                    <img src="img/clear-sky.png" alt="" id="weatherImg">
                </figure>
                <p class="cityTemp"></p>
                <div class="otherDetails">
                    <div class="humiditySec humidityWindSpeedSecs">
                        <img src="/img/air.png" alt="Humidity Icon" id="humidityIcon">
                        <h4></h4>
                        <span id="humidity"></span>
                    </div>
                    <div class="windSpeedSec humidityWindSpeedSecs">
                        <i class="fa-solid fa-wind"></i>
                        <h4></h4>
                        <span id="windSpeed"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
