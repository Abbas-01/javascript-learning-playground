<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <p class="quizStrtBtnWrapper">
        <button class="quizStrtBtn">Start</button>
    </p>
    <section class="quizSec">
        <h1 id="title">Quiz</h1>
        <div class="timer">
            <i class="fa-solid fa-stopwatch"></i>
            <span class="secs">10</span>
        </div>
        <hr>
        <section class="quizQuestionSec">
            <p class="quizQuestion"></p>
            <ul class="optionsWrapper"></ul>
            <p class="nxtQuizBtnWrapper" >
                <button class="nxtQuizBtn" disabled>Next</button>
            </p>
        </section>
        <section class="quizResultSec">
            <p class="result">Your Score is 5 out of <span class="noOfCorrectAns">0</span></p>
            <p class="restartQuizBtnWrapper">
                <button class="restartQuizBtn">Restart</button>
            </p>
        </section>
    </section>

    <script src="question.js"></script>
    <script src="script.js"></script>
</body>

</html>
