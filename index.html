<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="gameContainer">
        <div class="hangmanSec">
            <div class="vertical"></div>
            <div class="horizontal"></div>
            <div class="rope"></div>
            <div class="hangmanFigure">
                <div class="head"></div>
                <div class="chest"></div>
                <div class="rightHand hands"></div>
                <div class="leftHand hands"></div>
                <div class="rightLeg legs"></div>
                <div class="leftLeg legs"></div>
            </div>
            <div class="floor"></div>
        </div>
        <div class="guessingSec">
            <div class="GuessingPhraseSec">
            </div>
            <p class="hint">Hint: A massive system of stars, gas, dust, and dark matter.</p>
            <p class="incorrectGuessesCountSec">Incorrect guesses: <span class="noOfIncorrectGuesses">0</span> / 6</p>
            <div class="keyboardBtnsSec"></div>
        </div>
    </div>

    <div class="gameRestartSec">
        <button class="gameRestartBtn">Restart</button>
        <p class="gameStatus">adasdassad</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
