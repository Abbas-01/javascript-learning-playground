<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="clock">
        <span class="digits twelve">12</span>
        <span class="digits eleven">11</span>
        <span class="digits ten">10</span>
        <span class="digits nine">9</span>
        <span class="digits eight">8</span>
        <span class="digits seven">7</span>
        <span class="digits six">6</span>
        <span class="digits five">5</span>
        <span class="digits four">4</span>
        <span class="digits three">3</span>
        <span class="digits two">2</span>
        <span class="digits one">1</span>

        <div class="secHand clockHands"></div>
        <div class="minHand clockHands"></div>
        <div class="hourHand clockHands"></div>
        <div class="dot"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
