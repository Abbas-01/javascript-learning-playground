<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="signSelectingSec">
        <p class="instructionMessage">Please select a sign first:</p>
        <p class="signContainer">
            <span class="sign" id="cross"></span> |
            <span class="sign" id="zero"></span>
        </p>
    </div>

    <ul class="boxesWrapper">
        <li isClicked="false" class="box firstRow" id="box1">
        </li>
        <li isClicked="false" class="box firstRow secCol" id="box2">
        </li>
        <li isClicked="false" class="box firstRow" id="box3">
        </li>
        <li isClicked="false" class="box secRow" id="box4">
        </li>
        <li isClicked="false" class="box secRow secCol" id="box5">
        </li>
        <li isClicked="false" class="box secRow " id="box6">
        </li>
        <li isClicked="false" class="box thirdRow" id="box7">
        </li>
        <li isClicked="false" class="box thirdRow secCol" id="box8">
        </li>
        <li isClicked="false" class="box thirdRow" id="box9">
        </li>
    </ul>

    <div class="playersScoreSec">
        <p class="crossContainer">
            X:<span class="score" id="crossScore">0</span>
        </p>
        <p class="zeroContainer">
            O:<span class="score" id="zeroScore">0</span>
        </p>
    </div>

    <div class="restartBtnWrapper">
        <button id="restartBtn">Restart Game</button>
        <p id="winMessage"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
