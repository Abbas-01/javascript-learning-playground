<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <p class="logo">Brand</p>
            <ul>
                <li>Shop</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <a href="#" class="cartWrapper" target="_blank"><i class="fa-solid fa-cart-shopping"></i>
                <span class="numberOfItems">0</span>
            </a>
        </nav>
    </header>


    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Quantity</th>
                <th colspan="2">Price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <th class="totalAmountHeading" colspan="3">Total Amount</th>
                <td id="totalAmount"></td>
            </tr>
        </tfoot>
    </table>
    <div class="emptyCart">
        <p class="emptyCartText">Your cart is empty</p>
        <a href="index.html" id="homeBtn" target="_blank">Back to Shop</a>
    </div>

    <script src="cart.js"></script>
</body>
</html>
